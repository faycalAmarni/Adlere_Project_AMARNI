<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Le Pianiste</title>
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    <section id="home">
        <div class="container">
            <div id="name-form" class="row">
                <div class="col s12">
                    <h2>Le Pianiste</h2>
                    {%if is_correct %}
                    <div class="materialert success">
            		    <div class="material-icons">   Verification avec succés !</div>
                    </div>        
                    {%else%}
                    <div class="materialert error">
            		    <div class="material-icons">  Verification échouée !</div>
            		      la partition doit être écrite au format anglo-saxon, de A à G
            		</div>
                    {%endif%}
                </div>
                 
                {%if is_correct %}
                     <div class="col 12">
                        <a href="{{ url_for('details', csv_filename=file_name) }}" class="waves-effect waves-light btn" >Explorer le fichier</a>
                    </div>
                    <div class="col 12">
                         <button type="submit" name="application" >
                            <a href="{{ url_for('landing')}}"  class="waves-waves-light btn">Réinitialiser</a>
                        </button>
                    </div>    
                
                {% else %}
                <div class="col 12">
                        <a href="{{ url_for('landing')}}"  class="waves-effect waves-light btn" >Acceuil</a>
                </div>
                {%endif%}
            </div>
        </div>
    </section>

    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>   
   
</body>
</html>
