<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Le Pianiste</title>
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    <section id="home">
        <div class="container">
            <div id="name-form" class="row">
                <div class="col s12">
                    <h2>Le Pianiste</h2>
                    {%if upload_done %}
                    <div class="materialert success">
            		    <div class="material-icons">  uploadé avec succés !</div>
                    </div>    
                    {%endif%}
                </div>
                {%if not upload_done%}
                    <form action="{{ url_for('landing') }}" method="post" enctype="multipart/form-data">
                        <div class="input-field col s12 l4">
                            <input type="file" name="csv_file" accept =".csv" required>
                        </div>
                        <div class="col s12">
                            <button type="submit" name="application">
                                <a class="waves-waves-light btn">Uploader le fichier</a>
                            </button>
                           
                        </div>
                    </form> 
                {%endif%}
                {%if upload_done %}
                    <div class="col 12">
                        <a href="{{ url_for('verification', csv_filename=file_name) }}" class="waves-effect waves-light btn" >Verifier la syntax</a>
                    </div>
                    <div class="col 12">
                         <button type="submit" name="application" >
                            <a href="{{ url_for('landing')}}"  class="waves-waves-light btn">Effacer</a>
                        </button>
                    </div>    
                {%endif%}
                
            </div>
        </div>
    </section>

    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>   
</body>
</html>
